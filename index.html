<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="body">
      <div id="screen"><p class="screenoutput">0</p></div>
      <hr style="width:90%;text-align:center;margin:auto">
      <div id="buttons">
        <div id="r1">
          <button class="gray" id="clearall">AC</button>
          <button class="gray" id="delete">C</button>
          <button class="gray">%</button>
          <button class="orange" id="divide">/</button>
        </div>
        <div id="r2">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="orange" id="multiply">*</button>
        </div>
        <div id="r3">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="orange" id="subtract">-</button>
        </div>
        <div id="r4">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="orange" id="add">+</button>
        </div>
        <div id="r5">
          <button>?</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="orange" id="eval">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
